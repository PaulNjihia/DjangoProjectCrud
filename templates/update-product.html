{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section x-placement="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="text-dark text-center">Update products</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-group"> <input value="{{ product.prod_name }}  " type="text" name="jina" placeholder="Enter name" required></div>
                            <div class="form-group"> <input value="{{ product.prod_quantity }}" type="text" name="kiasi" placeholder="Enter quantity" required></div>
                            <div class="form-group"> <input value="{{ product.prod_price }}  " type="text" name="bei" placeholder="Enter price" required>  </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info" type="submit" name="btn-update" value="Update">
                        </div>
                    </form>
                </div>
                <div class="col-6"></div>
            </div>
        </div>
    </section>
{% endblock %}
